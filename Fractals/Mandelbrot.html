<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Fractalite-Mandelbrot</title>
  </head>
  <body>
    <div id="header">
      <h1><a href="../index.html">FRACTALITE</a></h1>
    </div>
    <nav id="navbar">
      <ul>
        <li><a href="./Mandelbrot.html"> Mandelbrot Set </a></li>
        <li><a href="./Julia.html">Julia Set</a></li>
        <li><a href="./BurningShip.html"> Burning Ship</a></li>
      </ul>
    </nav>

    <div id="container-main">
      <div id="Fractal-Calculation" class="sidebar">
        <label for="x">Z(r):</label>
        <input type="number" id="zr" name="zr" placeholder="0" />

        <label for="y">Z(i):</label>
        <input type="number" id="zi" name="zi" placeholder="0" />

        <button>Generate</button>
      </div>
      <div id="Fractal-Image">
        <canvas id="drawing-board" height="1000px" width="1000px"> </canvas>
      </div>
      <div id="Fractal-Appearance" class="sidebar">
        <label for="r">R (Red Multiplier):</label>
        <input type="number" id="r" name="r" value="1" placeholder="1" />

        <label for="g">G (Green Multiplier):</label>
        <input type="number" id="g" name="g" value="1" placeholder="1" />

        <label for="b">B (Blue Multiplier):</label>
        <input type="number" id="b" name="b" value="10" placeholder="10" />

        <p style="font-size: 20px">Inside</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>

        <button>Generate</button>
      </div>
    </div>
    <script src="../mandelbrot.js"></script>
  </body>
</html>
