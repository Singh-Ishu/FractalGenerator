<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Fractalite-BurningShip</title>
  </head>
  <body>
    <div id="header">
      <h1><a href="../index.html">FRACTALITE</a></h1>
    </div>
    <nav id="navbar">
      <ul>
        <li><a href="./Mandelbrot.html"> Mandelbrot Set </a></li>
        <li><a href="./Julia.html">Julia Set</a></li>
        <li><a href="./BurningShip.html"> Burning Ship</a></li>
      </ul>
    </nav>

    <div id="container-main">
      <div id="Fractal-Calculation" class="sidebar">
        <label for="x">X:</label>
        <input type="number" id="x" name="x" placeholder="0" />

        <label for="y">Y:</label>
        <input type="number" id="y" name="y" placeholder="0" />

        <button>Generate</button>
      </div>
      <div id="Fractal-Image">
        <canvas id="drawing-board" height="800px" width="800px"> </canvas>
      </div>
      <div id="Fractal-Appearance" class="sidebar">
        <label for="r">R (Red Multiplier):</label>
        <input type="number" id="r" name="r" value="1" placeholder="1" />

        <label for="g">G (Green Multiplier):</label>
        <input type="number" id="g" name="g" value="1" placeholder="1" />

        <label for="b">B (Blue Multiplier):</label>
        <input type="number" id="b" name="b" value="10" placeholder="10" />

        <button>Generate</button>
      </div>
    </div>

    <script src="../index.js"></script>
  </body>
